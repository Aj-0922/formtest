<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #0096CA;
            color: white;
        }
        .cancel-button {
            background-color: #D9D9D9;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Full Stack Developer Form</h2>
        <form id="developerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="university">University/College:</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree Program/Field of Study:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="languages">Programming Languages Known:</label>
                <textarea id="languages" name="languages" required></textarea>
            </div>
            <div class="form-group">
                <label for="proficiency">Proficiency Level in Each Programming Language:</label>
                <textarea id="proficiency" name="proficiency" required></textarea>
            </div>
            <div class="button-group">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('developerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://script.google.com/macros/s/AKfycbz3P3maHCjB0nH9VwMuuvIO3a3i7tcR-pL7PU2cFio/dev', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit form: ' + data.error);
                }
            }).catch(error => {
                alert('Failed to submit form: ' + error);
            });
        });
    </script>
</body>
</html>
