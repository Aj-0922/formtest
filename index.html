<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Montserrat;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

.container {
  width: 100%;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  margin: 0;
  font-size: 2.5em;
  color: #333;
}

.header p {
  font-size: 1.2em;
  color: #666;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-sizing: border-box;
}

.form-group textarea {
  resize: vertical;
}

.form-group .checkbox {
  display: inline-block;
  margin-right: 10px;
}

.form-group .checkbox input[type="checkbox"] {
  margin-right: 5px;
}

.buttons {
  text-align: center;
}

.buttons button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.buttons button:hover {
  background-color: #0069d9;
}

.buttons button:disabled {
  opacity: 0.5;
  cursor: default;
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1 style="width: 561px; height: 40px; left: 439px; top: 349px; text-align: center; color: black; font-size: 32px; font-family: Montserrat; font-weight: 400; letter-spacing: 43.20px; word-wrap: break-word">BECOME A</h1>
    <h1 style="width: 1294px; height: 107px; left: 73px; top: 392px; text-align: center; color: #016696; font-size: 96px; font-family: Montserrat; font-style: italic; font-weight: 900; word-wrap: break-word">FULL STACK DEVELOPER</h1>
    <p style="left: 77px; top: 513px; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">1 v 1 Training</p>
  </div>

  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="university">University/College:</label>
      <input type="text" id="university" name="university" required>
    </div>

    <div class="form-group">
      <label for="program">Degree Program/Field of Study:</label>
      <input type="text" id="program" name="program" required>
    </div>

    <div class="form-group">
      <label for="languages">Programming Languages Known:</label>
      <textarea id="languages" name="languages" required></textarea>
    </div>

    <div class="form-group">
      <label for="proficiency">Proficiency Level in Each Programming Language:</label>
      <div class="checkbox">
        <input type="checkbox" id="beginner" name="proficiency" value="Beginner">
        <label for="beginner">Beginner</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="intermediate" name="proficiency" value="Intermediate">
        <label for="intermediate">Intermediate</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" id="advanced" name="proficiency" value="Advanced">
        <label for="advanced">Advanced</label>
      </div>
    </div>

    <div class="buttons">
      <button type="button" onclick="cancelForm()">CANCEL</button>
      <button type="submit">SUBMIT</button>
    </div>
  </form>

  <script>
  function cancelForm() {
    alert("Form cancelled!");
  }
  </script>

</div>

</body>
</html>
