<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Form</title>
    <style>
        body {
            font-family: Montserrat;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 100px;
            display: block;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 36px;
            margin: 10px 0;
            color: #007bff;
        }
        .header p {
            font-size: 14px;
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .proficiency-level {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
        .proficiency-level label {
            display: flex;
            align-items: center;
        }
        .proficiency-level input[type="checkbox"] {
            margin-right: 5px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .cancel {
            background-color: #ccc;
            color: #fff;
        }
        .buttons .submit {
            background-color: #007bff;
            color: #fff;
        }
        .sub-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .sub-header h2 {
            font-size: 24px;
            color: #333;
            font-weight: normal;
            margin: 0;
        }
        .sub-header p {
            display: inline-block;
            margin: 0 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
        .sub-header p span {
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="path/to/your/logo.png" alt="Zenyze Logo">
        </div>
        <div class="sub-header">
            <h2>BECOME A <span style="color:#007bff;">FULL STACK DEVELOPER</span></h2>
            <p>1 V 1 TRAINING</p>
            <p>HANDS ON PROJECTS</p>
            <p>CERTIFICATION</p>
            <p>60 DAYS</p>
        </div>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="university">University/College</label>
            <input type="text" id="university" name="university">

            <label for="degree">Degree Program/Field of Study</label>
            <input type="text" id="degree" name="degree">

            <label for="languages">Programming Languages Known</label>
            <input type="text" id="languages" name="languages">

            <label>Proficiency Level in Each Programming Language</label>
            <div class="proficiency-level">
                <label><input type="checkbox" name="beginner"> <span style="color: #8cc63f;">Beginner</span></label>
                <label><input type="checkbox" name="intermediate"> <span style="color: #fbb03b;">Intermediate</span></label>
                <label><input type="checkbox" name="advanced"> <span style="color: #ed1c24;">Advanced</span></label>
            </div>

            <div class="buttons">
                <button type="button" class="cancel">CANCEL</button>
                <button type="submit" class="submit">SUBMIT</button>
            </div>
        </form>
    </div>

</body>
</html>
