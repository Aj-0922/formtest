<script>
        document.getElementById('developerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://script.google.com/macros/s/AKfycbxA3hs4qzuFLmrUud6QxkFH8jZls7QXqqL2UC5PydrzNInEM7Qp8Vg3o320pfil9MdW/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit form: ' + data.error);
                }
            }).catch(error => {
                alert('Failed to submit form: ' + error);
            });
        });
    </script>
