<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .header img {
            max-height: 50px;
        }

        .header .right {
            color: #00AEEF;
        }

        .main-title {
            text-align: center;
        }

        .main-title h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
        }

        .main-title h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            color: #008BCE;
        }

        .main-title .sub-title {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin: 10px 0 5px;
            font-weight: 400;
        }

        form input[type="text"], form input[type="email"], form textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form .proficiency {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        form .proficiency label {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
        }

        form .proficiency label input {
            margin-right: 5px;
        }

        form .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        form .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        form .buttons .cancel {
            background-color: #ccc;
            color: #333;
        }

        form .buttons .submit {
            background-color: #008BCE;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="Logo">
            <div class="right">SOLUTIONS SIMPLIFIED</div>
        </div>
        <div class="main-title">
            <h2>BECOME A</h2>
            <h1>FULL STACK DEVELOPER</h1>
            <div class="sub-title">
                <span>1 V 1 TRAINING</span>
                <span>HANDS ON PROJECTS</span>
                <span>CERTIFICATION</span>
                <span>60 DAYS</span>
            </div>
        </div>
        <form id="submission-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="university">University/College</label>
            <input type="text" id="university" name="university" required>

            <label for="degree">Degree Program/Field of Study</label>
            <input type="text" id="degree" name="degree" required>

            <label for="languages">Programming Languages Known</label>
            <textarea id="languages" name="languages" rows="4" required></textarea>

            <label>Proficiency Level in Each Programming Language</label>
            <div class="proficiency">
                <label><input type="checkbox" name="proficiency" value="beginner"> Beginner</label>
                <label><input type="checkbox" name="proficiency" value="intermediate"> Intermediate</label>
                <label><input type="checkbox" name="proficiency" value="advanced"> Advanced</label>
            </div>

            <div class="buttons">
                <button type="reset" class="cancel">CANCEL</button>
                <button type="submit" class="submit">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
