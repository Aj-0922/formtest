<!DOCTYPE html>
<html>
<head>
  <title>ZenYze Full Stack Developer Program</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .zenyze-logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
      background-image: url('https://www.zenyze.com/wp-content/uploads/2023/01/zenyze-logo.svg');
      background-size: contain;
      background-repeat: no-repeat;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      style="width: 1265px; height: 85px; left: 88px; top: 783px; position: absolute; background: #D9D9D9; border-radius: 5px"
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn-cancel {
      background-color: #ccc;
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-title span {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="zenyze-logo"></div>
    <h1 class="form-title">Become a <span>Full Stack Developer</span></h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="university">University/College:</label>
        <input type="text" id="university" name="university" required>
      </div>
      <div class="form-group">
        <label for="degree">Degree Program/Field of Study:</label>
        <input type="text" id="degree" name="degree" required>
      </div>
      <div class="form-group">
        <label for="languages">Programming Languages Known:</label>
        <textarea id="languages" name="languages" required></textarea>
      </div>
      <div class="form-group">
        <label>Proficiency Level in Each Programming Language:</label>
        <input type="checkbox" id="beginner" name="proficiency" value="Beginner">
        <label for="beginner">Beginner</label>
        <input type="checkbox" id="intermediate" name="proficiency" value="Intermediate">
        <label for="intermediate">Intermediate</label>
        <input type="checkbox" id="advanced" name="proficiency" value="Advanced">
        <label for="advanced">Advanced</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn">SUBMIT</button>
        <button type="reset" class="btn btn-cancel">CANCEL</button>
      </div>
    </form>
  </div>
</body>
</html>
