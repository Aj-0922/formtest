<!DOCTYPE html>
<html>
<head>
<title>Full Stack Developer</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

.logo img {
  width: 100px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
  // BECOME A
color: black;
 font-size: 32px;
 font-family: Montserrat;
 font-weight: 400;
 letter-spacing: 43.20px;
 word-wrap: break-word
---
// FULL STACK DEVELOPER
color: #016696;
 font-size: 96px;
 font-family: Montserrat;
 font-style: italic;
 font-weight: 900;
 word-wrap: break-word
---
// 1 v 1 Training
color: black;
 font-size: 24px;
 font-family: Montserrat;
 font-weight: 800;
 text-transform: uppercase;
 word-wrap: break-word
---
// HANDS ON PROJECTS
color: black;
 font-size: 24px;
 font-family: Montserrat;
 font-weight: 800;
 text-transform: uppercase;
 word-wrap: break-word
---
// CERTIFICATION
color: black;
 font-size: 24px;
 font-family: Montserrat;
 font-weight: 800;
 text-transform: uppercase;
 word-wrap: break-word
---
// 60 DAYS
color: black;
 font-size: 24px;
 font-family: Montserrat;
 font-weight: 800;
 text-transform: uppercase;
 word-wrap: break-word
}

.title span {
  font-weight: bold;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.proficiency-level {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.proficiency-level label {
  display: inline-block;
  margin-right: 10px;
}

.proficiency-level input[type="checkbox"] {
  margin-right: 5px;
}

.buttons {
  display: flex;
  justify-content: space-around;
  align-items: center;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="zenyze_logo.png" alt="Zenyze Logo">
  </div>
  <div class="title">
    <div style="left: 1095px; top: 69px; position: absolute"><span style="color: #1E1E1E; font-size: 24px; font-family: Montserrat; font-weight: 600; word-wrap: break-word">SOLUTIONS</span><span style="color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word"> </span><span style="color: #0096CA; font-size: 24px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">SIMPLIFIED</span></div>
    <div style="width: 561px; height: 40px; left: 439px; top: 349px; position: absolute; text-align: center; color: black; font-size: 32px; font-family: Montserrat; font-weight: 400; letter-spacing: 43.20px; word-wrap: break-word">BECOME A</div>
    <div style="width: 1294px; height: 107px; left: 73px; top: 392px; position: absolute; text-align: center; color: #016696; font-size: 96px; font-family: Montserrat; font-style: italic; font-weight: 900; word-wrap: break-word">FULL STACK DEVELOPER</div>
    <div style="left: 77px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">1 v 1 Training</div>
    <div style="left: 424px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">HANDS ON PROJECTS</div>
    <div style="left: 876px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">CERTIFICATION</div>
    <div style="left: 1245px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">60 DAYS</div>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="university">University/College</label>
      <input type="text" id="university" name="university" placeholder="Enter your university/college" required>
    </div>
    <div class="form-group">
      <label for="degree">Degree Program/Field of Study</label>
      <input type="text" id="degree" name="degree" placeholder="Enter your degree program/field of study" required>
    </div>
    <div class="form-group">
      <label for="languages">Programming Languages Known</label>
      <textarea id="languages" name="languages" placeholder="Enter programming languages you know" required></textarea>
    </div>
    <div class="proficiency-level">
      <label>
        <input type="checkbox" name="proficiency" value="Beginner"> Beginner
      </label>
      <label>
        <input type="checkbox" name="proficiency" value="Intermediate"> Intermediate
      </label>
      <label>
        <input type="checkbox" name="proficiency" value="Advanced"> Advanced
      </label>
    </div>
    <div class="buttons">
      <button type="button" onclick="window.location.href='index.html'">CANCEL</button>
      <button type="submit" onclick="window.location.href='success.html'">SUBMIT</button>
    </div>
  </form>
</div>
</body>
</html>
