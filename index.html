<div style="width: 100%; height: 100%; position: relative; background: white">
    <!-- Header Section -->
    <div style="width: 1378px; height: 88px; left: 32px; top: 39px; position: absolute; background: white; box-shadow: 0px 4px 20.299999237060547px -7px rgba(0, 0, 0, 0.50); border-radius: 11px"></div>
    <div style="width: 236.86px; height: 58.69px; left: 55px; top: 54px; position: absolute">
        <!-- Logo and branding elements -->
    </div>
    
    <!-- Form Section -->
    <form id="myForm" style="width: 100%; max-width: 1200px; margin: 0 auto; padding-top: 200px;">
        <!-- Name -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="name" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">Name</label>
            <input type="text" id="name" name="name" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <!-- Email -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="email" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">Email</label>
            <input type="email" id="email" name="email" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <!-- Phone Number -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="phone" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">Phone Number</label>
            <input type="tel" id="phone" name="phone" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <!-- University/College -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="university" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">University/College</label>
            <input type="text" id="university" name="university" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <!-- Degree Program/Field of Study -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="degree" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">Degree Program/Field of Study</label>
            <input type="text" id="degree" name="degree" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <!-- Programming Languages Known -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="languages" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">Programming Languages Known</label>
            <input type="text" id="languages" name="languages" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <!-- Proficiency Level -->
        <div style="width: 100%; margin-bottom: 20px;">
            <label for="proficiency" style="font-family: Montserrat; font-size: 24px; color: #333333; margin-right: 10px;">Proficiency Level</label>
            <select id="proficiency" name="proficiency" style="width: 300px; padding: 10px; font-size: 18px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>
        
        <!-- Submit Button -->
        <div style="text-align: center;">
            <button type="button" onclick="submitForm()" style="padding: 12px 24px; font-family: Montserrat; font-size: 20px; background-color: #0096CA; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
        </div>
    </form>

    <!-- Google Sheets Success Message -->
    <div id="successMessage" style="display: none; text-align: center; margin-top: 20px;">
        <p style="font-family: Montserrat; font-size: 24px; color: #0096CA;">Thank you for your submission!</p>
    </div>
</div>

<script>
    function submitForm() {
        const formData = new FormData(document.getElementById('myForm'));
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        google.script.run.submitForm(data);
        document.getElementById('myForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
    }
</script>
