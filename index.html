<style>
.section-container { background-color: #fff; display: flex; flex-direction: column; align-items: center; font-size: 24px; font-weight: 500; padding: 39px 0 80px; }
.header-bar { border-radius: 11px; box-shadow: 0 4px 20.3px -7px rgba(0, 0, 0, 0.5); background-color: #fff; display: flex; width: 100%; max-width: 1378px; gap: 20px; color: #0096ca; padding: 15px 23px; }
@media (max-width: 991px) { .header-bar { max-width: 100%; flex-wrap: wrap; padding: 0 20px; } }
.logo { aspect-ratio: 4; object-fit: auto; object-position: center; width: 237px; max-width: 100%; }
.header-text { font-family: Montserrat, sans-serif; flex-grow: 1; flex-basis: auto; margin: auto 0; }
.become-text { color: #000; text-align: center; letter-spacing: 43.2px; margin-top: 230px; font: 400 32px Montserrat, sans-serif; }
@media (max-width: 991px) { .become-text { max-width: 100%; margin-top: 40px; } }
.main-content { align-self: stretch; display: flex; margin-top: 31px; width: 100%; flex-direction: column; padding: 0 78px; }
@media (max-width: 991px) { .main-content { max-width: 100%; padding: 0 20px; } }
.title { text-align: center; background: linear-gradient(272deg, #016696 8.72%, #0096ca 93.95%); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; font: italic 900 96px Montserrat, -apple-system, Roboto, Helvetica, sans-serif; }
@media (max-width: 991px) { .title { max-width: 100%; font-size: 40px; } }
.features-container { display: flex; margin-top: 37px; gap: 20px; color: #000; font-weight: 800; text-align: center; text-transform: uppercase; }
@media (max-width: 991px) { .features-container { max-width: 100%; flex-wrap: wrap; } }
.feature-item { -webkit-box-orient: vertical; -webkit-line-clamp: 1; text-overflow: ellipsis; font-family: Montserrat, sans-serif; flex-grow: 1; flex-basis: auto; }
.form-label { color: #000; font-family: Montserrat, sans-serif; margin-top: 203px; }
@media (max-width: 991px) { .form-label { max-width: 100%; margin-top: 40px; } }
.form-input { border-radius: 5px; background-color: #d9d9d9; width: 1265px; max-width: 100%; height: 85px; margin: 27px 0 0 10px; }
@media (max-width: 991px) { .form-input { margin-right: 9px; } }
.proficiency-container { align-self: center; display: flex; margin-top: 38px; width: 100%; max-width: 1237px; align-items: start; gap: 20px; white-space: nowrap; justify-content: space-between; }
@media (max-width: 991px) { .proficiency-container { max-width: 100%; flex-wrap: wrap; white-space: initial; } }
.proficiency-item { display: flex; gap: 12px; }
@media (max-width: 991px) { .proficiency-item { white-space: initial; } }
.proficiency-checkbox { border-radius: 5px; background-color: #d9d9d9; width: 30px; height: 30px; }
.proficiency-label { font-family: Montserrat, sans-serif; flex-grow: 1; flex-basis: auto; }
.button-container { align-self: center; display: flex; margin-top: 108px; width: 759px; max-width: 100%; gap: 20px; font-size: 32px; font-weight: 700; white-space: nowrap; text-transform: uppercase; justify-content: space-between; }
@media (max-width: 991px) { .button-container { flex-wrap: wrap; margin-top: 40px; white-space: initial; } }
.button { font-family: Montserrat, sans-serif; border-radius: 5px; align-items: center; justify-content: center; padding: 29px 60px; }
@media (max-width: 991px) { .button { white-space: initial; padding: 0 20px; } }
.cancel-button { background-color: #d9d9d9; color: #221f1f; }
.submit-button { background-color: #0096ca; color: #fff; }
.visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
</style>

<section class="section-container">
  <header class="header-bar">
    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/849f93f272d2ce0eb937900491386037e8794afd1179df1b69abdaf0e8c54a63?apiKey=ddb918fd1eca4c42bc8723dbb3d1d550&" class="logo" alt="Company logo" />
    <div class="header-text">
      <span class="bold-text">SOLUTIONS</span>
      <span class="highlight-text">SIMPLIFIED</span>
    </div>
  </header>
  <p class="become-text">BECOME A</p>
  <main class="main-content">
    <h1 class="title">FULL STACK DEVELOPER</h1>
    <div class="features-container">
      <p class="feature-item">1 v 1 Training</p>
      <p class="feature-item">HANDS ON PROJECTS</p>
      <p class="feature-item">CERTIFICATION</p>
      <p class="feature-item">60 DAYS</p>
    </div>
    <form>
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-input" required>

      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-input" required>

      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-input" required>

      <label for="university" class="form-label">University/College</label>
      <input type="text" id="university" class="form-input" required>

      <label for="degree" class="form-label">Degree Program/Field of Study</label>
      <input type="text" id="degree" class="form-input" required>

      <label for="languages" class="form-label">Programming Languages Known</label>
      <textarea id="languages" class="form-input" rows="3" required></textarea>

      <fieldset>
        <legend class="form-label">Proficiency Level in Each Programming Language</legend>
        <div class="proficiency-container">
          <div class="proficiency-item">
            <input type="radio" id="beginner" name="proficiency" class="proficiency-checkbox" value="beginner">
            <label for="beginner" class="proficiency-label" style="color: #04b218;">Beginner</label>
          </div>
          <div class="proficiency-item">
            <input type="radio" id="intermediate" name="proficiency" class="proficiency-checkbox" value="intermediate">
            <label for="intermediate" class="proficiency-label" style="color: #ffd500;">Intermediate</label>
          </div>
          <div class="proficiency-item">
            <input type="radio" id="advanced" name="proficiency" class="proficiency-checkbox" value="advanced">
            <label for="advanced" class="proficiency-label" style="color: #f00;">Advanced</label>
          </div>
        </div>
      </fieldset>

      <div class="button-container">
        <button type="button" class="button cancel-button">CANCEL</button>
        <button type="submit" class="button submit-button">Submit</button>
      </div>
    </form>
  </main>
</section>
