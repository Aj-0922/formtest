<!DOCTYPE html>
<html>
<head>
<title>Full Stack Developer</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f2f2f2;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

.logo img {
  width: 100px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.title {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.title span {
  font-weight: bold;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="tel"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.proficiency-level {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.proficiency-level label {
  display: inline-block;
  margin-right: 10px;
}

.proficiency-level input[type="checkbox"] {
  margin-right: 5px;
}

.buttons {
  display: flex;
  justify-content: space-around;
  align-items: center;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="zenyze_logo.png" alt="Zenyze Logo">
  </div>
  <h1>Become a Full Stack Developer</h1>
  <div class="title">
    <span>1v1 Training</span>
    <span>Hands On Projects</span>
    <span>Certification</span>
    <span>60 Days</span>
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="university">University/College</label>
      <input type="text" id="university" name="university" placeholder="Enter your university/college" required>
    </div>
    <div class="form-group">
      <label for="degree">Degree Program/Field of Study</label>
      <input type="text" id="degree" name="degree" placeholder="Enter your degree program/field of study" required>
    </div>
    <div class="form-group">
      <label for="languages">Programming Languages Known</label>
      <textarea id="languages" name="languages" placeholder="Enter programming languages you know" required></textarea>
    </div>
    <div class="proficiency-level">
      <label>
        <input type="checkbox" name="proficiency" value="Beginner"> Beginner
      </label>
      <label>
        <input type="checkbox" name="proficiency" value="Intermediate"> Intermediate
      </label>
      <label>
        <input type="checkbox" name="proficiency" value="Advanced"> Advanced
      </label>
    </div>
    <div class="buttons">
      <button type="button" onclick="window.location.href='index.html'">CANCEL</button>
      <button type="submit" onclick="window.location.href='success.html'">SUBMIT</button>
    </div>
  </form>
</div>
</body>
</html>
