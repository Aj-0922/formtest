<div style="width: 100%; height: 100%; position: relative; background: white">
    <!-- Header and logo styles -->
    
    <!-- Form container -->
    <div style="width: 1265px; left: 88px; top: 783px; position: absolute; background: #D9D9D9; border-radius: 5px; padding: 20px;">
        <!-- Form -->
        <form action="submit-your-form-handler-url" method="POST">
            <div style="margin-bottom: 20px;">
                <label for="name" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">Name</label>
                <input type="text" id="name" name="name" style="width: 600px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="email" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">Email</label>
                <input type="email" id="email" name="email" style="width: 600px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="phone" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">Phone Number</label>
                <input type="tel" id="phone" name="phone" style="width: 600px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="university" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">University/College</label>
                <input type="text" id="university" name="university" style="width: 600px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="degree" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">Degree Program/Field of Study</label>
                <input type="text" id="degree" name="degree" style="width: 600px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="languages" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">Programming Languages Known</label>
                <input type="text" id="languages" name="languages" style="width: 600px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="proficiency" style="font-size: 24px; font-family: Montserrat; font-weight: 500; color: black;">Proficiency Level</label>
                <select id="proficiency" name="proficiency" style="width: 200px; height: 35px; font-size: 18px; border: 1px solid #D9D9D9; border-radius: 5px; padding: 5px;">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div style="text-align: center;">
                <button type="submit" style="width: 150px; height: 50px; font-size: 24px; font-family: Montserrat; font-weight: 700; background-color: #0096CA; color: white; border: none; border-radius: 5px; cursor: pointer;">Submit</button>
                <button type="button" onclick="window.location.href='your-cancel-url';" style="width: 150px; height: 50px; font-size: 24px; font-family: Montserrat; font-weight: 700; background-color: #221F1F; color: white; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
            </div>
        </form>
    </div>
    
    <!-- Footer and other elements -->
    
</div>
