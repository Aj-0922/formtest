<!DOCTYPE html>
<html>
<head>
  <title>Full Stack Developer Application</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 500px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      height: auto;
    }

    .info {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .info-item {
      text-align: center;
    }

    .info-item h2 {
      margin-bottom: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-checkbox {
      display: inline-block;
      margin-right: 10px;
    }

    .form-checkbox label {
      font-weight: normal;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .cancel {
      background-color: #ccc;
      color: #333;
    }

    .submit {
      background-color: #2196F3;
      color: #fff;
    }

    .info-item h2 {
      font-size: 1.2em;
      margin-bottom: 5px;
      color: #333;
    }

    .info-item p {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
   <div style="left: 1095px; top: 69px; position: absolute"><span style="color: #1E1E1E; font-size: 24px; font-family: Montserrat; font-weight: 600; word-wrap: break-word">SOLUTIONS</span><span style="color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word"> </span><span style="color: #0096CA; font-size: 24px; font-family: Montserrat; font-weight: 700; word-wrap: break-word">SIMPLIFIED</span></div>
    <div style="width: 561px; height: 40px; left: 439px; top: 349px; position: absolute; text-align: center; color: black; font-size: 32px; font-family: Montserrat; font-weight: 400; letter-spacing: 43.20px; word-wrap: break-word">BECOME A</div>
    <div style="width: 1294px; height: 107px; left: 73px; top: 392px; position: absolute; text-align: center; color: #016696; font-size: 96px; font-family: Montserrat; font-style: italic; font-weight: 900; word-wrap: break-word">FULL STACK DEVELOPER</div>
    <div style="left: 77px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">1 v 1 Training</div>
    <div style="left: 424px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">HANDS ON PROJECTS</div>
    <div style="left: 876px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">CERTIFICATION</div>
    <div style="left: 1245px; top: 513px; position: absolute; text-align: center; color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">60 DAYS</div>
    </div>

    <form>
      <div class="form-group">
        <label class="form-label" for="name">Name</label>
        <input class="form-input" type="text" id="name" name="name" placeholder="Your Full Name">
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Email</label>
        <input class="form-input" type="email" id="email" name="email" placeholder="Your Email Address">
      </div>

      <div class="form-group">
        <label class="form-label" for="phone">Phone Number</label>
        <input class="form-input" type="tel" id="phone" name="phone" placeholder="Your Phone Number">
      </div>

      <div class="form-group">
        <label class="form-label" for="university">University/College</label>
        <input class="form-input" type="text" id="university" name="university" placeholder="Your University/College Name">
      </div>

      <div class="form-group">
        <label class="form-label" for="degree">Degree Program/Field of Study</label>
        <input class="form-input" type="text" id="degree" name="degree" placeholder="Your Degree Program/Field of Study">
      </div>

      <div class="form-group">
        <label class="form-label" for="languages">Programming Languages Known</label>
        <input class="form-input" type="text" id="languages" name="languages" placeholder="List of Programming Languages">
      </div>

      <div class="form-group">
        <label class="form-label">Proficiency Level in Each Programming Language</label>
        <div class="form-checkbox">
          <input type="checkbox" id="beginner" name="proficiency" value="Beginner">
          <label for="beginner">Beginner</label>
        </div>
        <div class="form-checkbox">
          <input type="checkbox" id="intermediate" name="proficiency" value="Intermediate">
          <label for="intermediate">Intermediate</label>
        </div>
        <div class="form-checkbox">
          <input type="checkbox" id="advanced" name="proficiency" value="Advanced">
          <label for="advanced">Advanced</label>
        </div>
      </div>

      <div class="buttons">
        <button class="button cancel" type="button">CANCEL</button>
        <button class="button submit" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
