<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form with Google Sheets Integration</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background: white;
        }
        .form-section {
            position: absolute;
            left: 32px;
            top: 39px;
            width: 1378px;
            height: auto;
            background: white;
            box-shadow: 0px 4px 20.3px -7px rgba(0, 0, 0, 0.5);
            border-radius: 11px;
            padding: 20px;
        }
        .form-section form {
            position: relative;
        }
        .form-input {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-input label {
            display: block;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .form-input input,
        .form-input textarea {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-buttons {
            margin-top: 20px;
            text-align: center;
        }
        .form-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        .form-buttons button.cancel {
            background-color: #221f1f;
            color: #fff;
            margin-right: 10px;
        }
        .form-buttons button.submit {
            background-color: #0096ca;
            color: #fff;
        }
        /* Your specific design styles */
        .header {
            width: 1378px;
            height: 88px;
            left: 32px;
            top: 39px;
            position: absolute;
            background: white;
            box-shadow: 0px 4px 20.3px -7px rgba(0, 0, 0, 0.5);
            border-radius: 11px;
        }
        .logo {
            width: 236.86px;
            height: 58.69px;
            left: 55px;
            top: 54px;
            position: absolute;
        }
        .submit-button {
            left: 842px;
            top: 2113px;
            position: absolute;
            color: white;
            font-size: 32px;
            font-family: Montserrat;
            font-weight: 700;
            text-transform: uppercase;
            word-wrap: break-word;
        }
        .cancel-button {
            left: 406px;
            top: 2112px;
            position: absolute;
            color: #221F1F;
            font-size: 32px;
            font-family: Montserrat;
            font-weight: 700;
            text-transform: uppercase;
            word-wrap: break-word;
        }
        .solutions {
            left: 1095px;
            top: 69px;
            position: absolute;
            color: #1E1E1E;
            font-size: 24px;
            font-family: Montserrat;
            font-weight: 600;
            word-wrap: break-word;
        }
        .simplified {
            left: 1095px;
            top: 69px;
            position: absolute;
            color: #0096CA;
            font-size: 24px;
            font-family: Montserrat;
            font-weight: 700;
            word-wrap: break-word;
        }
        .full-stack {
            width: 1294px;
            height: 107px;
            left: 73px;
            top: 392px;
            position: absolute;
            text-align: center;
            color: #016696;
            font-size: 96px;
            font-family: Montserrat;
            font-style: italic;
            font-weight: 900;
            word-wrap: break-word;
        }
        .days {
            left: 1245px;
            top: 513px;
            position: absolute;
            text-align: center;
            color: black;
            font-size: 24px;
            font-family: Montserrat;
            font-weight: 800;
            text-transform: uppercase;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="logo"></div>
        <div class="form-section">
            <form id="dataForm">
                <div class="form-input" style="left: 88px; top: 733px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Name</div>
                <div class="form-input" style="left: 87px; top: 918px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Email</div>
                <div class="form-input" style="left: 87px; top: 1100px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Phone Number</div>
                <div class="form-input" style="left: 88px; top: 1284px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">University/College</div>
                <div class="form-input" style="left: 88px; top: 1467px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Degree Program/Field of Study</div>
                <div class="form-input" style="left: 88px; top: 1646px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Programming Languages Known</div>
                <div class="form-input" style="left: 88px; top: 1885px; position: absolute; color: black; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Proficiency Level in Each Programming Language</div>
                <div class="submit-button">Submit</div>
                <div class="cancel-button">Cancel</div>
                <div class="days">60 DAYS</div>
            </form>
        </div>
        <div class="solutions">SOLUTIONS</div>
        <div class="simplified">SIMPLIFIED</div>
        <div class="full-stack">FULL STACK DEVELOPER</div>
    </div>

    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById('dataForm'));
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            // Call function to send data to Google Sheets (explained in backend integration)
            sendDataToGoogleSheets(formDataObject);
            
            // Reset form after submission (optional)
            resetForm();
        }

        function resetForm() {
            document.getElementById('dataForm').reset();
        }

        function sendDataToGoogleSheets(formData) {
            // Implement Google Sheets API integration here (explained in backend integration)
            // This involves sending formData to your backend server or serverless function
            // which then interacts securely with Google Sheets API.
            console.log(formData); // Replace with actual API call
        }
    </script>
</body>
</html>
