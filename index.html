<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Design</title>
    <style>

            left: 149.36px;
        }
        .logo .circle {
            width: 58.53px;
            height: 58.69px;

        .section {

        .form-field {

        }

        }
        .form-field:nth-child(3) {
            width: 257px;
            left: 87px;
            top: 1100px;
        }
        .form-field:nth-child(4) {
            width: 301px;
            left: 88px;
            top: 1284px;
        }
        .form-field:nth-child(5) {
            width: 516px;
            left: 88px;
            top: 1467px;
        }
        .form-field:nth-child(6) {
            width: 492px;
            left: 88px;
            top: 1646px;
        }
        .form-field:nth-child(7) {

        }
        .button {
            position: absolute;
            text-align: center;
            cursor: pointer;
            font-size: 32px;
            font-family: Montserrat;
            font-weight: 700;
            text-transform: uppercase;
            word-wrap: break-word;
            border-radius: 5px;
        }
        .button:nth-child(1) {

            width: 324px;

            position: absolute;
            color: black;
            font-size: 24px;
            font-family: Montserrat;
            font-weight: 500;
            word-wrap: break-word;
        }
        .level:nth-child(1) {
            width: 179.96px;
            left: 88.21px;

        }
        .level:nth-child(2) {

        }
        .header-text:nth-child(3) {

        }
        .section-title {
            position: absolute;
            color: black;
            font-size: 32px;
            font-family: Montserrat;
            font-weight: 400;
            letter-spacing: 43.20px;
            word-wrap: break-word;
        }
        .section-title:nth-child(1) {
            left: 97.67px;
            top: 681px;
        }
        .section-title:nth-child(2) {
            left: 97.67px;

        }
        .section-title:nth-child(3) {
            left: 97.67px;
            top: 1048px;
        }
        .section-title:nth-child(4) {
            left: 97.67px;
            top: 1232px;
        }
        .section-title:nth-child(5) {
            left: 97.67px;
            top: 1415px;
        }
        .section-title:nth-child(6) {
            left: 97.67px;
            top: 1598px;
        }
        .section-title:nth-child(7) {
            left: 97.67px;
            top: 1782px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="shapes">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="circle">
                    <div class="inner">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="header-text">SOLUTIONS</div>
        </div>
        <div class="section">
            <div class="section-title">BECOME A</div>
            <div class="section-title">FULL STACK DEVELOPER</div>
        </div>
        <form action="#" method="POST">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
                <label for="university">University/College</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-field">
                <label for="degree">Degree Program/Field of Study</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-field">
                <label for="languages">Programming Languages Known</label>
                <input type="text" id="languages" name="languages" required>
            </div>
            <div class="form-field">
                <label for="level">Proficiency Level in Each Programming Language</label>
                <select id="level" name="level" required>
                    <option value="" disabled selected>Select proficiency level</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>
            <button type="submit" class="button">Submit</button>
            <button type="button" class="button">Cancel</button>
        </form>
        <div class="section">
            <div class="section-title">1 v 1 Training</div>
            <div class="section-title">HANDS ON PROJECTS</div>
            <div class="section-title">CERTIFICATION</div>
            <div class="section-title">60 DAYS</div>
        </div>
    </div>
</body>
</html>
