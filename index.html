<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .header {
            width: 1378px;
            height: 88px;
            position: absolute;
            top: 39px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            box-shadow: 0px 4px 20.3px -7px rgba(0, 0, 0, 0.5);
            border-radius: 11px;
        }
        .logo {
            width: 237px;
            height: 59px;
            position: absolute;
            top: 54px;
            left: 55px;
        }
        .logo .icon {
            width: 59px;
            height: 59px;
            position: absolute;
            background: linear-gradient(219deg, #016696 68%, #221F1F 90%);
            border-radius: 50%;
        }
        .logo .icon:before {
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            background: linear-gradient(42deg, #016696 74%, #221F1F 100%);
            transform: rotate(45deg);
            top: 47px;
            left: 2px;
        }
        .logo .text {
            position: absolute;
            top: 16px;
            left: 66px;
            color: #333333;
            font-size: 20px;
        }
        .sections {
            position: absolute;
            top: 783px;
            left: 88px;
            width: 1265px;
        }
        .section {
            height: 85px;
            margin-bottom: 20px;
            background-color: #D9D9D9;
            border-radius: 5px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #1E1E1E;
            font-size: 24px;
            font-weight: 600;
            font-family: Montserrat;
            word-wrap: break-word;
        }
        .form-container {
            position: absolute;
            top: 2092px;
            width: 100%;
            text-align: center;
        }
        .form-input {
            width: 300px;
            height: 40px;
            margin-bottom: 10px;
            font-size: 18px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-button {
            width: 150px;
            height: 40px;
            font-size: 18px;
            background-color: #0096CA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="logo">
            <div class="icon"></div>
            <div class="text">Logo Text</div>
        </div>
        <div class="sections">
            <div class="section" style="top: 783px;"></div>
            <div class="section" style="top: 967px;"></div>
            <div class="section" style="top: 1150px;"></div>
            <div class="section" style="top: 1334px;"></div>
            <div class="section" style="top: 1517px;"></div>
            <div class="section" style="top: 1701px;"></div>
        </div>
        <div class="footer">SOLUTIONS <span style="color: #0096CA;">SIMPLIFIED</span></div>

        <!-- Form Section -->
        <div class="form-container">
            <form id="myForm">
                <input type="text" class="form-input" id="name" name="name" placeholder="Name" required><br>
                <input type="email" class="form-input" id="email" name="email" placeholder="Email" required><br>
                <input type="tel" class="form-input" id="phone" name="phone" placeholder="Phone Number" required><br>
                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>

    <!-- Google Sheets Script -->
    <script>
        const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const form = document.forms['myForm'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
