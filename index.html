<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Form</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: #333;
        }

        h1 span {
            color: #0073e6;
        }

        ul.benefits {
            display: flex;
            justify-content: space-around;
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        ul.benefits li {
            font-weight: bold;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .proficiency {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .proficiency label {
            display: flex;
            align-items: center;
        }

        .proficiency span {
            margin-left: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #cancelButton {
            background-color: #ccc;
            color: #333;
        }

        #submitButton {
            background-color: #0073e6;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path/to/your/logo.png" alt="Zenyze Logo">
            <span>Zenyze</span>
        </div>
        <nav>
            <a href="#">Solutions Simplified</a>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h1 style="width: 561px; height: 40px; left: 439px; top: 349px; text-align: center; color: black; font-size: 32px; font-family: Montserrat; font-weight: 400; letter-spacing: 43.20px; word-wrap: break-word">Become a </h1>
            <h1 style="width: 1294px; height: 107px; left: 73px; top: 392px; text-align: center; color: #016696; font-size: 96px; font-family: Montserrat; font-style: italic; font-weight: 900; word-wrap: break-word">FULL STACK DEVELOPER</h1>
            <ul class="benefits">
                <li style=" color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">1 v 1 Training</li>
                <li style=" color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">Hands On Projects</li>
                <li style=" color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">Certification</li>
                <li style=" color: black; font-size: 24px; font-family: Montserrat; font-weight: 800; text-transform: uppercase; word-wrap: break-word">60 Days</li>
            </ul>
            <form id="developerForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="university">University/College</label>
                <input type="text" id="university" name="university">
                
                <label for="degree">Degree Program/Field of Study</label>
                <input type="text" id="degree" name="degree">
                
                <label for="languages">Programming Languages Known</label>
                <input type="text" id="languages" name="languages">
                
                <label>Proficiency Level in Each Programming Language</label>
                <div class="proficiency">
                    <label>
                        <input type="checkbox" name="proficiency" value="beginner">
                        <span>Beginner</span>
                    </label>
                    <label>
                        <input type="checkbox" name="proficiency" value="intermediate">
                        <span>Intermediate</span>
                    </label>
                    <label>
                        <input type="checkbox" name="proficiency" value="advanced">
                        <span>Advanced</span>
                    </label>
                </div>
                
                <div class="buttons">
                    <button type="button" id="cancelButton">Cancel</button>
                    <button type="submit" id="submitButton">Submit</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
