<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Layout with Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        .header {
            width: 1378px;
            height: 88px;
            position: absolute;
            top: 39px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            box-shadow: 0px 4px 20.3px -7px rgba(0, 0, 0, 0.5);
            border-radius: 11px;
        }
        .logo {
            width: 237px;
            height: 59px;
            position: absolute;
            top: 54px;
            left: 55px;
        }
        .logo .icon {
            width: 59px;
            height: 59px;
            position: absolute;
            background: linear-gradient(219deg, #016696 68%, #221F1F 90%);
            border-radius: 50%;
        }
        .logo .icon:before {
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            background: linear-gradient(42deg, #016696 74%, #221F1F 100%);
            transform: rotate(45deg);
            top: 47px;
            left: 2px;
        }
        .logo .text {
            position: absolute;
            top: 16px;
            left: 66px;
            color: #333333;
            font-size: 20px;
        }
        .sections {
            position: absolute;
            top: 783px;
            left: 88px;
            width: 1265px;
        }
        .section {
            height: 85px;
            margin-bottom: 20px;
            background-color: #D9D9D9;
            border-radius: 5px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #1E1E1E;
            font-size: 24px;
            font-weight: 600;
            font-family: Montserrat;
            word-wrap: break-word;
        }
        .form-container {
            position: absolute;
            top: 2092px;
            width: 100%;
            text-align: center;
        }
        .form-input {
            width: 300px;
            height: 40px;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-button {
            width: 150px;
            height: 40px;
            font-size: 18px;
            background-color: #0096CA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="logo">
            <div class="icon"></div>
            <div class="text">Logo Text</div>
        </div>
        <div class="sections">
            <div class="section" style="top: 783px;"></div>
            <div class="section" style="top: 967px;"></div>
            <div class="section" style="top: 1150px;"></div>
            <div class="section" style="top: 1334px;"></div>
            <div class="section" style="top: 1517px;"></div>
            <div class="section" style="top: 1701px;"></div>
        </div>
        <div class="footer">SOLUTIONS <span style="color: #0096CA;">SIMPLIFIED</span></div>

        <!-- Form Section -->
        <div class="form-container">
            <form id="myForm">
                <div style="position: absolute; left: 88px; top: 733px;">Name</div>
                <input type="text" class="form-input" id="name" name="name" style="position: absolute; left: 88px; top: 783px;" required><br>
                
                <div style="position: absolute; left: 87px; top: 918px;">Email</div>
                <input type="email" class="form-input" id="email" name="email" style="position: absolute; left: 88px; top: 967px;" required><br>
                
                <div style="position: absolute; left: 87px; top: 1100px;">Phone Number</div>
                <input type="tel" class="form-input" id="phone" name="phone" style="position: absolute; left: 88px; top: 1150px;" required><br>
                
                <div style="position: absolute; left: 88px; top: 1284px;">University/College</div>
                <input type="text" class="form-input" id="university" name="university" style="position: absolute; left: 88px; top: 1334px;"><br>
                
                <div style="position: absolute; left: 88px; top: 1467px;">Degree Program/Field of Study</div>
                <input type="text" class="form-input" id="degree" name="degree" style="position: absolute; left: 88px; top: 1517px;"><br>
                
                <div style="position: absolute; left: 88px; top: 1646px;">Programming Languages Known</div>
                <input type="text" class="form-input" id="languages" name="languages" style="position: absolute; left: 88px; top: 1701px;"><br>
                
                <div style="position: absolute; left: 88px; top: 1885px;">Proficiency Level in Each Programming Language</div>
                <div style="position: absolute; left: 88px; top: 1948px;">
                    <div style="width: 30.20px; height: 30.20px; left: 0px; top: 2.42px; position: absolute; background: #D9D9D9; border-radius: 5px"></div>
                    <div style="width: 137.69px; height: 35.03px; left: 42.27px; top: 0px; position: absolute; color: #04B218; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Beginner</div>
                    
                    <div style="width: 30.20px; height: 30.20px; left: 510px; top: 2.42px; position: absolute; background: #D9D9D9; border-radius: 5px"></div>
                    <div style="width: 193.25px; height: 35.03px; left: 552.27px; top: 0px; position: absolute; color: #FFD500; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Intermediate</div>
                    
                    <div style="width: 30.20px; height: 30.20px; left: 935px; top: 2.42px; position: absolute; background: #D9D9D9; border-radius: 5px"></div>
                    <div style="width: 148.56px; height: 35.03px; left: 977.27px; top: 0px; position: absolute; color: #FF0000; font-size: 24px; font-family: Montserrat; font-weight: 500; word-wrap: break-word">Advanced</div>
                </div>
                
                <button type="submit" class="form-button" style="position: absolute; left: 842px; top: 2113px;">Submit</button>
                <div style="position: absolute; left: 406px; top: 2112px; color: #221F1F; font-size: 32px; font-family: Montserrat; font-weight: 700; text-transform: uppercase;">Cancel</div>
            </form>
        </div>
    </div>
<script>
        document.getElementById('developerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://script.google.com/macros/s/AKfycbxA3hs4qzuFLmrUud6QxkFH8jZls7QXqqL2UC5PydrzNInEM7Qp8Vg3o320pfil9MdW/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => response.json()).then(data => {
                if (data.result === 'success') {
                    alert('Form submitted successfully!');
                } else {
                    alert('Failed to submit form: ' + data.error);
                }
            }).catch(error => {
                alert('Failed to submit form: ' + error);
            });
        });
    </script>
